<button id="toggleSidebar" type="button" class="inline-flex items-center gap-2 rounded-lg bg-gray-200 px-2.5 py-2 text-sm font-semibold text-gray-500 ring-indigo-300 hover:bg-gray-300 focus-visible:ring active:text-gray-700 md:text-base lg:hidden">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" />
    </svg>
    Menu
  </button>

  <!-- Your sidebar -->
  <div id="sidebar" class="inline-flex items-center gap-2 rounded-lg bg-gray-200 px-2.5 py-2 text-sm font-semibold text-gray-500 ring-indigo-300 hover:bg-gray-300 focus-visible:ring active:text-gray-700 md:text-base lg:hidden">
    {% include "sidebar.html" %}

    <div id="sidebar" class="{% if show_sidebar %}lg:block{% else %}hidden{% endif %}">
      <!-- Cancel option at the top of the sidebar -->
      <div class="flex justify-end px-4 py-2">
        <button id="cancelSidebar" type="button" class="text-gray-500 hover:text-gray-700 focus:outline-none">
          Cancel
        </button>
      </div>
      
  </div>

  <script>
    const toggleSidebarButton = document.getElementById('toggleSidebar');
    const cancelSidebarButton = document.getElementById('cancelSidebar');
    const sidebar = document.getElementById('sidebar');
  
    toggleSidebarButton.addEventListener('click', function() {
      sidebar.classList.toggle('hidden');
    });
  
    cancelSidebarButton.addEventListener('click', function() {
      sidebar.classList.add('hidden');
    });
  
    // Close sidebar when clicking outside
    document.addEventListener('click', function(event) {
      const isClickInside = toggleSidebarButton.contains(event.target) || sidebar.contains(event.target);
      if (!isClickInside) {
        sidebar.classList.add('hidden');
      }
    });
  </script>
