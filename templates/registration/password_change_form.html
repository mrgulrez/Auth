{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
  <h2>Change Password</h2>
  <p>Enter your current password and choose a new password.</p>
  
  <form method="post" class="form">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Change Password</button>
  </form>
{% endblock %}
