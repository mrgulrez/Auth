{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
  <h2>Confirm Password Reset</h2>
  <p>Enter your new password twice to confirm.</p>
  
  <form method="post" class="form">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Reset Password</button>
  </form>
{% endblock %}
