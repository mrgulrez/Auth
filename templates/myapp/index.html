{% extends "base.html" %}
{% block content %}
<div class="bg-white py-6 sm:py-8 lg:py-12">
    <div class="mx-auto max-w-screen-2xl px-4 md:px-8">
      <div class="mx-auto flex max-w-xl flex-col items-center text-center">
        <p class="mb-4 font-semibold text-indigo-500 md:mb-6 md:text-lg xl:text-xl">Hello {{user.first_name}} {{user.last_name}}</p>
        <h1 class="mb-4 text-3xl font-bold text-black md:mb-6 md:text-4xl xl:text-5xl">Welcome to our platform</h1>
        <p class="mb-8 text-gray-500 md:mb-12 md:text-lg xl:text-xl">You will be join using email:  {{user.email}} </p>
        </div>
      </div>
    </div>
  </div>

  <div class="bg-white py-6 sm:py-8 lg:py-12">
    <div class="mx-auto max-w-screen-2xl px-4 md:px-8">
      <div class="flex flex-col overflow-hidden rounded-lg bg-gray-200 sm:flex-row md:h-80">
        <!-- image - start -->
        <div class="order-first h-48 w-full bg-gray-300 sm:order-none sm:h-auto sm:w-1/2 lg:w-2/5">
          <img src="https://images.unsplash.com/photo-1525547719571-a2d4ac8945e2?auto=format&q=75&fit=crop&w=1000" loading="lazy" alt="Photo by Andras Vas" class="h-full w-full object-cover object-center" />
        </div>
        <!-- image - end -->
  
        <!-- content - start -->
        <div class="flex w-full flex-col p-4 sm:w-1/2 sm:p-8 lg:w-3/5">
          <h1 class="mb-8 text-3xl font-bold text-black sm:text-4xl md:mb-12 md:text-5xl">Revolutionary way to meet on web</h1>
  
          <div class="flex w-full flex-col gap-2.5 sm:flex-row sm:justify-center">
            <a href="{% url 'myapp:meeting' %}" class="inline-block rounded-lg bg-indigo-500 px-8 py-3 text-center text-sm font-semibold text-white outline-none ring-indigo-300 transition duration-100 hover:bg-indigo-600 focus-visible:ring active:bg-indigo-700 md:text-base">Create meet</a>
    
            <a href="{% url 'myapp:join' %}" class="inline-block rounded-lg bg-gray-200 px-8 py-3 text-center text-sm font-semibold text-gray-500 outline-none ring-indigo-300 transition duration-100 hover:bg-gray-300 focus-visible:ring active:text-gray-700 md:text-base">Join meet</a>
          </div>
        </div>
        <!-- content - end -->
      </div>
    </div>
  </div>
{% endblock %}
